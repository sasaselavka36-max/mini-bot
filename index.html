<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–∏-–®–∞—Ö–º–∞—Ç—ã</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f7f3e9;
        }

        #start,
        #rules,
        #game {
            display: none;
            padding: 20px;
        }

        button {
            font-size: 18px;
            padding: 12px 30px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #6c5ce7;
            color: white;
            box-shadow: 0 4px #4834d4;
            transition: 0.2s;
        }

        button:hover {
            background: #4834d4;
            box-shadow: 0 2px #312e81;
        }

        button:active {
            box-shadow: 0 1px #312e81;
            transform: translateY(2px);
        }

        td {
            width: 12.5%;
            height: 12.5%;
            position: relative;
        }

        td div {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .white {
            background: #f0d9b5;
        }

        .black {
            background: #b58863;
        }

        .selected {
            outline: 3px solid #e17055;
        }

        .piece {
            width: 90%;
            height: 90%;
            object-fit: contain;
            pointer-events: none;
        }

        #status {
            font-size: 20px;
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }

        h1,
        h2 {
            color: #2d3436;
        }
    </style>
</head>

<body>

    <div id="start">
        <h1>–ú–∏–Ω–∏-–®–∞—Ö–º–∞—Ç—ã</h1>
        <button id="playBtn">–ò–≥—Ä–∞—Ç—å</button>
        <button id="rulesBtn">–ü—Ä–∞–≤–∏–ª–∞</button>
    </div>

    <div id="rules">
        <h2>–ü—Ä–∞–≤–∏–ª–∞ —à–∞—Ö–º–∞—Ç</h2>
        <p>–í—ã –∏–≥—Ä–∞–µ—Ç–µ –±–µ–ª—ã–º–∏. –ü–µ—à–∫–∏, –ª–∞–¥—å–∏, –∫–æ–Ω—å, —Å–ª–æ–Ω, —Ñ–µ—Ä–∑—å –∏ –∫–æ—Ä–æ–ª—å —Ö–æ–¥—è—Ç –ø–æ –ø—Ä–∞–≤–∏–ª–∞–º. –¶–µ–ª—å: –ø–æ—Å—Ç–∞–≤–∏—Ç—å —à–∞—Ö –∏ –º–∞—Ç
            –∫–æ—Ä–æ–ª—é –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞.</p>
        <button id="backBtn">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="game">
        <h2>–ò–≥—Ä–∞</h2>
        <table id="board"></table>
        <div id="status"></div>
        <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –±–æ—Ç—É</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            if (!window.Telegram) window.Telegram = { WebApp: { sendData: d => alert("–û—Ç–ø—Ä–∞–≤–∫–∞ –±–æ—Ç—É: " + d) } };

            const start = document.getElementById('start');
            const rules = document.getElementById('rules');
            const gameDiv = document.getElementById('game');
            const statusDiv = document.getElementById('status');

            const playBtn = document.getElementById('playBtn');
            const rulesBtn = document.getElementById('rulesBtn');
            const backBtn = document.getElementById('backBtn');
            const sendBtn = document.getElementById('sendBtn');

            playBtn.addEventListener('click', showGame);
            rulesBtn.addEventListener('click', showRules);
            backBtn.addEventListener('click', showStart);
            sendBtn.addEventListener('click', sendData);

            function showStart() {
                start.style.display = 'block';
                rules.style.display = 'none';
                gameDiv.style.display = 'none';
                statusDiv.textContent = '';
            }
            function showRules() {
                start.style.display = 'none';
                rules.style.display = 'block';
                gameDiv.style.display = 'none';
                statusDiv.textContent = '';
            }
            function showGame() {
                start.style.display = 'none';
                rules.style.display = 'none';
                gameDiv.style.display = 'block';
                drawBoard();
                statusDiv.textContent = '';
            }

            const game = new Chess();
            let selected = null;

            const pieceImages = {
                'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
                'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
                'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
                'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
                'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
                'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
                'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg',
                'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
                'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
                'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
                'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
                'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg'
            };

            function drawBoard() {
                const table = document.getElementById('board');
                table.innerHTML = '';
                const board = game.board();


                for (let i = 0; i < 8; i++) {
                    const row = document.createElement('tr');
                    for (let j = 0; j < 8; j++) {
                        const cell = document.createElement('td');
                        const div = document.createElement('div');
                        const piece = board[i][j];
                        if (piece) {
                            const img = document.createElement('img');
                            const code = piece.color === 'w' ? piece.type.toUpperCase() : piece.type;
                            img.src = pieceImages[code];
                            img.className = 'piece';
                            div.appendChild(img);
                        }
                        div.className = (i + j) % 2 === 0 ? 'white' : 'black';
                        if (selected && selected[0] === i && selected[1] === j) div.classList.add('selected');
                        div.onclick = () => handleClick(i, j);
                        cell.appendChild(div);
                        row.appendChild(cell);
                    }
                    table.appendChild(row);
                }
                checkStatus();
                resizeBoard();
            }

            function handleClick(i, j) {
                const square = String.fromCharCode(97 + j) + (8 - i);
                if (selected) {
                    const from = String.fromCharCode(97 + selected[1]) + (8 - selected[0]);
                    const move = game.move({ from, to: square, promotion: 'q' });
                    selected = null;
                    drawBoard();
                    if (move) setTimeout(botMove, 300);
                } else {
                    const piece = game.get(square);
                    if (piece && piece.color === 'w') selected = [i, j];
                    drawBoard();
                }
            }

            function botMove() {
                const moves = game.moves();
                if (moves.length === 0) return;
                const move = moves[Math.floor(Math.random() * moves.length)];
                game.move(move);
                drawBoard();
            }

            function checkStatus() {
                if (game.in_checkmate()) { statusDiv.textContent = '–ú–∞—Ç! –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞.'; }
                else if (game.in_stalemate()) { statusDiv.textContent = '–ü–∞—Ç! –ù–∏—á—å—è.'; }
                else if (game.in_check()) { statusDiv.textContent = '–®–∞—Ö!'; }
                else { statusDiv.textContent = ''; }
            }

            function sendData() {
                Telegram.WebApp.sendData(JSON.stringify({ fen: game.fen(), history: game.history() }));
            }

            // üîπ –∫–≤–∞–¥—Ä–∞—Ç–Ω–∞—è –¥–æ—Å–∫–∞ –ø–æ–¥ Telegram WebView
            function resizeBoard() {
                const table = document.getElementById('board');
                const size = Math.min(window.innerWidth * 0.95, 600);
                table.style.width = size + 'px';
                table.style.height = size + 'px';
            }
            window.addEventListener('resize', resizeBoard);

            showStart();

        }); // –∫–æ–Ω–µ—Ü DOMContentLoaded
    </script>
</body>

</html>
