<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–∏-–®–∞—Ö–º–∞—Ç—ã</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #d7b899 url('https://i.ibb.co/jbgJ6p6/wood-texture.jpg') repeat;
            background-size: cover;
            color: #fff;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        header {
            background: #5c3d28;
            color: #f9e4b7;
            text-align: center;
            padding: 12px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            overflow-y: auto;
        }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #5c3d28;
            padding: 10px 0;
            box-shadow: 0 -3px 6px rgba(0, 0, 0, 0.4);
        }

        footer button {
            background: none;
            border: none;
            color: #f9e4b7;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        footer button:hover {
            color: #fff;
        }

        /* –ò–≥—Ä–∞ */
        #board {
            border: 6px solid #5c3d28;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
            border-radius: 8px;
            background: #000;
        }

        td {
            width: 12.5%;
            height: 12.5%;
            position: relative;
        }

        td div {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .white {
            background: #f0d9b5;
        }

        .black {
            background: #b58863;
        }

        .selected {
            outline: 3px solid #e17055;
        }

        .piece {
            width: 90%;
            height: 90%;
            object-fit: contain;
            pointer-events: none;
        }

        #status {
            font-size: 18px;
            font-weight: bold;
            color: #ffb347;
            margin-top: 10px;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #8b5e3c;
            color: white;
            box-shadow: 0 3px #5c3d28;
            transition: 0.2s;
        }

        button:hover {
            background: #5c3d28;
        }

        button:active {
            transform: translateY(2px);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤ */
        @media(max-width:600px) {
            header {
                font-size: 18px;
            }

            footer button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <header>–ú–∏–Ω–∏ —à–∞—Ö–º–∞—Ç—ã</header>

    <main>
        <!-- –°—Ç–∞—Ä—Ç–æ–≤–æ–µ –º–µ–Ω—é -->
        <div id="start">
            <button id="playBtn">–ò–≥—Ä–∞—Ç—å</button>
            <button id="rulesBtn">–ü—Ä–∞–≤–∏–ª–∞</button>
        </div>

        <!-- –ü—Ä–∞–≤–∏–ª–∞ -->
        <div id="rules" style="display:none;">
            <h2>–ü—Ä–∞–≤–∏–ª–∞ —à–∞—Ö–º–∞—Ç</h2>
            <p>–ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–∞–≤–∏–ª –∏–≥—Ä—ã...</p>
            <button id="backBtn">–ù–∞–∑–∞–¥</button>
        </div>

        <!-- –ò–≥—Ä–∞ -->
        <div id="game" style="display:none;">
            <table id="board"></table>
            <div id="status"></div>
            <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –±–æ—Ç—É</button>
        </div>
    </main>

    <footer>
        <button><span>üë§</span>–ü—Ä–æ—Ñ–∏–ª—å</button>
        <button><span>üè†</span>–ì–ª–∞–≤–Ω–∞—è</button>
        <button><span>‚öôÔ∏è</span>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            if (!window.Telegram) window.Telegram = { WebApp: { sendData: d => alert("–û—Ç–ø—Ä–∞–≤–∫–∞ –±–æ—Ç—É: " + d) } };

            const start = document.getElementById('start');
            const rules = document.getElementById('rules');
            const gameDiv = document.getElementById('game');
            const statusDiv = document.getElementById('status');

            const playBtn = document.getElementById('playBtn');
            const rulesBtn = document.getElementById('rulesBtn');
            const backBtn = document.getElementById('backBtn');
            const sendBtn = document.getElementById('sendBtn');

            // –ü–µ—Ä–µ—Ö–æ–¥—ã
            playBtn.addEventListener('click', showGame);
            rulesBtn.addEventListener('click', () => { start.style.display = 'none'; gameDiv.style.display = 'none'; rules.style.display = 'block'; });
            backBtn.addEventListener('click', showStart);

            function showStart() { start.style.display = 'block'; rules.style.display = 'none'; gameDiv.style.display = 'none'; statusDiv.textContent = ''; }
            function showGame() {
                start.style.display = 'none'; rules.style.

                    display = 'none'; gameDiv.style.display = 'block'; drawBoard(); statusDiv.textContent = '';
            }

            const game = new Chess();
            let selected = null;
            const pieceImages = {
                'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
                'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
                'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
                'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
                'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
                'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
                'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg',
                'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
                'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
                'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
                'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
                'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg'
            };

            function drawBoard() {
                const table = document.getElementById('board');
                table.innerHTML = '';
                const board = game.board();
                for (let i = 0; i < 8; i++) {
                    const row = document.createElement('tr');
                    for (let j = 0; j < 8; j++) {
                        const cell = document.createElement('td');
                        const div = document.createElement('div');
                        const piece = board[i][j];
                        if (piece) {
                            const img = document.createElement('img');
                            const code = piece.color === 'w' ? piece.type.toUpperCase() : piece.type;
                            img.src = pieceImages[code];
                            img.className = 'piece';
                            div.appendChild(img);
                        }
                        div.className = (i + j) % 2 === 0 ? 'white' : 'black';
                        if (selected && selected[0] === i && selected[1] === j) div.classList.add('selected');
                        div.onclick = () => handleClick(i, j);
                        cell.appendChild(div);
                        row.appendChild(cell);
                    }
                    table.appendChild(row);
                }
                checkStatus();
                resizeBoard();
            }

            function handleClick(i, j) {
                const square = String.fromCharCode(97 + j) + (8 - i);
                if (selected) {
                    const from = String.fromCharCode(97 + selected[1]) + (8 - selected[0]);
                    const move = game.move({ from, to: square, promotion: 'q' });
                    selected = null;
                    drawBoard();
                    if (move) setTimeout(botMove, 300);
                } else {
                    const piece = game.get(square);
                    if (piece && piece.color === 'w') selected = [i, j];
                    drawBoard();
                }
            }

            function botMove() {
                const moves = game.moves();
                if (moves.length === 0) return;
                const move = moves[Math.floor(Math.random() * moves.length)];
                game.move(move);
                drawBoard();
            }

            function checkStatus() {
                if (game.in_checkmate()) { statusDiv.textContent = '–ú–∞—Ç! –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞.'; }
                else if (game.in_stalemate()) { statusDiv.textContent = '–ü–∞—Ç! –ù–∏—á—å—è.'; }
                else if (game.in_check()) { statusDiv.textContent = '–®–∞—Ö!'; }
                else { statusDiv.textContent = ''; }
            }

            function sendData() {
                Telegram.WebApp.sendData(JSON.stringify({ fen: game.fen(), history: game.history() }));
            }
            sendBtn.addEventListener('click', sendData);

            function resizeBoard() {
                const table = document.getElementById('board');
                const size = Math.min(window.innerWidth * 0.95, 600);
                table.style.width = size + 'px';
                table.style.height = size + 'px';
            }
            window.addEventListener('resize', resizeBoard);

            showStart();

        });
    </script>
</body>

</html>
